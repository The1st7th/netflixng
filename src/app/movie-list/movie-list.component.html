<div *ngIf="topmovies" style="background-color: black">
    <div class="container">
        <div class="row">
<div *ngFor="let movie of topmovies">
 <div class="col-md-3">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <p class="card-text">{{movie.overview}}</p>
    <button (click)="addfav(movie.title,movie.poster_path, movie.overview)" class="btn btn-primary">ADD to favorites</button>
  </div>
</div>
/</div>
</div>
</div>
</div>
